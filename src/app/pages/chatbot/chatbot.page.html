<ion-header class="ion-no-border">
  <ion-grid class="chatbot-head">
    <ion-row>
      <ion-col class="banner-logo-container">
        <img
          src="../../../assets/images/logo/logo-white.png"
          class="banner-logo"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="banner-title-container">
        <ion-title style="font-size: 1em"> Chat with HAYDA</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <div class="message-section">
    <section
      #messagesSection
      [scrollTop]="messagesSection.scrollHeight"
      class="message-lists"
    >
      <div
        class="message"
        [ngClass]="message.author"
        *ngFor="let message of messages;index as i"
      >
        <div class="message-content">{{ message.content }}</div>
      </div>
    </section>
    <section class="message-box">
      <ion-item>
        <ion-icon name="send" slot="end"></ion-icon>
        <ion-input
          enterkeyhint="done"
          placeholder="Enter message"
          autofocus="true"
          clear-input="true"
        ></ion-input>
      </ion-item>
    </section>
  </div>
</ion-content>
