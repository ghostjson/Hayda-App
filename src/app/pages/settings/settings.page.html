<ion-header class="ion-no-border">
  <ion-grid class="settings-head">
    <ion-row>
      <ion-col class="banner-logo-container">
        <img
          src="../../../assets/images/logo/logo-white.png"
          class="banner-logo"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="banner-title-container">
        <ion-title style="font-size: 1.2em"> Settings </ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <div class="gray">
    <!-- <h3 class="title center">Settings</h3> -->

    <section class="profile white">
      <div class="row">
        <div class="image-container">
          <img
            src="./../../../assets/images/placeholders/profile_pic.jpg"
            alt="profile_pic"
          />
        </div>
        <div class="text">
          <h3 class="title">John Doe</h3>
          <small>johndoe@example.com</small>
        </div>
      </div>
    </section>
    <section class="options">
      <ion-list class="option-list">
        <ion-item
          [routerLink]="['/main/settings/profile']"
          [routerDirection]="'forward'"
        >
          <ion-icon name="person-outline"></ion-icon>
          Account
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item
          [routerLink]="['/main/settings/notifications']"
          [routerDirection]="'forward'"
        >
          <ion-icon name="notifications-outline"></ion-icon>
          Notifications
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item
          [routerLink]="['/main/settings/membership']"
          [routerDirection]="'forward'"
        >
          <ion-icon name="ribbon-outline"></ion-icon>
          Membership
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item
          [routerLink]="['/main/settings/faq']"
          [routerDirection]="'forward'"
        >
          <ion-icon name="help-outline"></ion-icon>
          FAQ
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item
          [routerLink]="['/main/settings/about']"
          [routerDirection]="'forward'"
        >
          <ion-icon name="information-circle-outline"></ion-icon>
          About
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon name="exit-outline"></ion-icon>
          Logout
        </ion-item>
      </ion-list>
    </section>
  </div>
</ion-content>
