<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Notifications</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding>
            <ion-item>
                <ion-label>Notification 1</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(item)">delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
            <ion-item>
                <ion-label>Notification 2</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(item)">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
