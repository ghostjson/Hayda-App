<ion-header class="ion-no-border">
  <ion-grid class="gamification-head">
    <ion-row>
      <ion-col class="banner-logo-container">
        <img
          src="../../../assets/images/logo/logo-white.png"
          class="banner-logo"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="banner-title-container">
        <ion-title style="font-size: 1em"> In The Know</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid class="landing-content">
    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-reorder-group
            (ionItemReorder)="doReorder($event)"
            id="mainmenu-reorder"
            disabled="false"
            class="mainmenu"
          >
            <ion-item id="mainmenu-item">
              <ion-card>
                <div>
                  <a (click)="openBlog()"> Blogs </a>
                  <ion-reorder slot="end"></ion-reorder>
                </div>
              </ion-card>
            </ion-item>

            <ion-item id="mainmenu-item">
              <ion-card>
                <div>
                  <a> Health Tips </a>
                  <ion-reorder slot="end"></ion-reorder>
                </div>
              </ion-card>
            </ion-item>

            <ion-item id="mainmenu-item">
              <ion-card>
                <div>
                  <a> Podcasts </a>
                  <ion-reorder slot="end"></ion-reorder>
                </div>
              </ion-card>
            </ion-item>

            <ion-item id="mainmenu-item">
              <ion-card>
                <div>
                  <a> Playtime </a>
                  <ion-reorder slot="end"></ion-reorder>
                </div>
              </ion-card>
            </ion-item>

            <ion-item id="mainmenu-item">
              <ion-card>
                <div>
                  <a> Videos </a>
                  <ion-reorder slot="end"></ion-reorder>
                </div>
              </ion-card>
            </ion-item>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
