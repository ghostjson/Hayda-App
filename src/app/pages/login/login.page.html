<ion-header class="ion-no-border">
  <ion-grid class="login-head">
    <ion-row>
      <ion-col class="banner-logo-container">
        <img
          src="../../../assets/images/logo/logo-white.png"
          class="banner-logo"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-col class="logo-container">
        <img
          src="./../../../assets/images/logo/logo.png"
          alt="logo"
          class="logo"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="heading-section">
        <h2>Welcome Back</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input placeholder="example@gmail.com"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="*********"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div class="forgot">
          <a>Forgot Password</a>
        </div>
        <div>
          <ion-button type="submit" expand="block">Login</ion-button>
          <ion-button color="secondary" expand="block"
            >Login with Touch ID</ion-button
          >
        </div>
      </form>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="agreement">
          By signing, in you agree to our <br />
          <a>terms & conditions</a> and
          <a>privacy statement</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="or">or</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="social-logins">
        <ion-icon name="logo-google"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="agreement">
        Don't have an account? <a [routerLink]="['/register']">register</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
