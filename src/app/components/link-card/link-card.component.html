<ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slideOptions">
  
  <ion-slide *ngFor="let content of contents;index as i">
    <div
      class="link-card card"
      style="
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0),
            rgba(0, 0, 0, 0.6)
          ),
          url({{content.background}});
      " (click)="cardClick(content.url)"
    >
      <p class="title">{{content.title}}</p>
    </div>
  </ion-slide>
</ion-slides>
